  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalized.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <title>Тестовое задание</title>
  </head>
  <body>
    <div class="container">
    <div class="shopfront">
      <div class="shopfront__shelf">
        <div class="shopfront__item">
          <img src="img/wine.svg" draggable="true" id="wine" alt="wine">
        </div>
        <div class="shopfront__item">
          <img src="img/milk.svg" draggable="true" id="milk" alt="milk">
        </div>
        <div class="shopfront__item">
          <img src="img/jam.svg" draggable="true" id="jam" alt="jam">
        </div>
        <div class="shopfront__item">
          <img src="img/cheese.svg" draggable="true" id="cheese" alt="cheese">
        </div>
      </div>
      <div class="shopfront__shelf">
        <div class="shopfront__item">
          <img src="img/meat.svg" draggable="true" id="meat" alt="meat">
        </div>
        <div class="shopfront__item">
          <img src="img/chicken.svg" draggable="true" id="chicken" alt="chicken">
        </div>
        <div class="shopfront__item">
          <img src="img/chips.svg" draggable="true" id="chips" alt="chips">
        </div>
      </div>
      <div class="shopfront__shelf">
        <div class="shopfront__item">
          <img src="img/pineapple.svg" draggable="true" id="pineapple" alt="pineapple">
        </div>
        <div class="shopfront__item">
          <img src="img/bananas.svg" draggable="true" id="bananas" alt="bananas">
        </div>
        <div class="shopfront__item">
          <img src="img/apple.svg" draggable="true" id="apple" alt="apple">
        </div>
        <div class="shopfront__item">
          <img src="img/lettuce.svg" draggable="true" id="lettuce" alt="lettuce">
        </div>
      </div>
    </div>
    <div class="cart">
        <div class="cart__image">
          <img src="img/cart.svg" alt="cart">
        </div>
        <div class="cart__droparea"></div>
        <div class="cart__items"></div>
      </div>
      <button class="button" onclick="location.assign('https://lavka.yandex.ru/')">
        Оплатить корзину
      </button>
    
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
  </html>
